{% extends "./base.html" %} 

{% load static %} 

{% block content %}
<div class="page page-center">
  <div class="container container-tight py-4">
    <form class="card card-md" method="post" autocomplete="off" novalidate="">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Create new account</h2>
        {%csrf_token%} {% for field in form %}
        <div class="form-group mb-3">
          <label class="form-label">{{field.name}}</label>
          {{field}} {% if field.errors %} {% for error in field.errors %}
          <span class="invalid-feedback {%if error%}d-block{%endif%}"
            >{{error}}</span
          >
          {% endfor %} {%endif%}
        </div>
        {% endfor %}

        <div class="mb-3">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" />
            <span class="form-check-label"
              >Agree the
              <a href="./terms-of-service.html" tabindex="-1"
                >terms and policy</a
              >.</span
            >
          </label>
        </div>
        <div class="form-footer">
          <input class="btn btn-primary w-100" type="submit" value="Sign Up" />
        </div>
      </div>
    </form>
    <div class="text-center text-muted mt-3">
      Already have account?
      <a href="{% url 'users:sign_in' %}" tabindex="-1">Sign in</a>
    </div>
  </div>
</div>
{% endblock %}
